<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <script src="global.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- signup form -->
    <form class="signup-form container d-flex flex-column gap-3 mt-5 mb-5" onsubmit="handle(event)">
        <h3 class="text-center mt-2">Verify Mobile Number</h3>
        <p id="description" class="text-center">This application uses phonevalidation.abstractapi.com API to validate phone Number.
            The number should be entered with <b>coutry code</b> in the start(no special characters allowed).
            If the entered numbe is valid, location of the same will be displayed
        </p>
        <div class="errorMessage text-danger" style="display:none;"></div>
        <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name">
        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name">
        <div class="d-flex gap-2 align-items-center">
            <input type="text" class="form-control" id="mobile-num" name="mobile-num" placeholder="Mobile Number" required>

            <span class="verify-success-text text-success fw-bold" style="display:none;">Verified!!</span>
            <span class="verify-failure-text text-danger fw-bold" style="display:none;">Invalid!!</span>
        </div>
        <div class="number-location bg-light" style="display:none;"></div>
        <button type="submit" class="btn btn-dark" onClick="verifyNum()">Verify</button>

    </form>
</body>
</html>
